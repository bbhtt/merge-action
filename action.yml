inputs:
  token:
    description: 'The token that the action will use.'
    default: ${{ github.token }}
    required: true
runs:
  using: 'docker'
  image: "docker://ghcr.io/flathub-infra/merge:latest@sha256:38e25caa302eb8d5d026f02740bf8f171a3a0ac2d56b2a113267de5494595a78"
